name: Deploy to ECS

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker image
      env:
        ECR_REPOSITORY: final_python_ofer_isakov
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        IMAGE_URI="${{ secrets.AWS_REGION }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY"

        # Build the Docker image
        docker build -t $IMAGE_URI .

        # Tag the Docker image
        docker tag $IMAGE_URI:latest

        # Push the Docker image to Amazon ECR
        docker push $IMAGE_URI:latest

    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: task-definition.json
        service: final_python_ofer_service
        cluster: final_python_ofer_cluster
        wait-for-service-stability: true
        region: ${{ secrets.AWS_REGION }}
        force-new-deployment: true
