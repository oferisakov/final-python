name: checkout code -> build -> test the containers => push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      -  name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/final-python:latest

      - name: Run Docker container
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/final-python:latest python --version

      - name: Test the container
        run: |
          sleep 10 # Wait for the container to start
          curl --fail http://localhost:5000/api/doc || (echo "Container test failed!" && exit 1)

     