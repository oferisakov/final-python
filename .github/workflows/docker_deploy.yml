name: checkout code -> build -> test the containers => push to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t myapp:latest .
      
      # Step 5: Run the Docker container
      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name myapp_container myapp:latest

      # Step 6: Test the Docker container with curl
      - name: Test the container
        run: |
          sleep 10 # Wait for the container to start
          curl --fail http://localhost:8080 || (echo "Container test failed!" && exit 1)

      # Step 7: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag myapp:latest ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

  # Additional jobs like deployment can go here if needed
